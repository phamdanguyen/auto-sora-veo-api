<!-- Task Breakdown Component for Job Row -->
<!-- To be inserted after the job status column -->

<!-- Show Task Breakdown if task_state exists -->
<template x-if="job.task_state">
    <div class="col-span-8 px-4 pb-3">
        <div class="bg-gradient-to-r from-gray-50 to-white border-l-4 border-blue-500 rounded-lg p-4 shadow-sm">
            <h4 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                    </path>
                </svg>
                Tasks Breakdown
            </h4>

            <div class="space-y-2" x-data="{ 
                taskState: JSON.parse(job.task_state),
                getTaskIcon(status) {
                    const icons = {
                        'pending': 'â³',
                        'processing': 'ðŸ”„',
                        'completed': 'âœ…',
                        'failed': 'âŒ',
                        'blocked': 'â¸ï¸'
                    };
                    return icons[status] || 'âšª';
                },
                getTaskClass(status) {
                    const classes = {
                        'pending': 'border-yellow-400 bg-yellow-50',
                        'processing': 'border-blue-400 bg-blue-50 animate-pulse',
                        'completed': 'border-green-400 bg-green-50',
                        'failed': 'border-red-400 bg-red-50',
                        'blocked': 'border-gray-300 bg-gray-50'
                    };
                    return classes[status] || 'border-gray-200 bg-gray-50';
                }
            }">
                <!-- Generate Task -->
                <div :class="getTaskClass(taskState.tasks.generate.status)"
                    class="flex items-center gap-3 p-3 rounded-lg border-l-4 transition-all">
                    <span class="text-xl" x-text="getTaskIcon(taskState.tasks.generate.status)"></span>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">Generate Video</div>
                        <div class="text-xs text-gray-600 mt-0.5" x-text="taskState.tasks.generate.status"></div>
                    </div>
                    <button x-show="taskState.tasks.generate.status === 'failed'" @click="retryTask(job.id, 'generate')"
                        class="px-3 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded-md flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Retry
                    </button>
                </div>

                <!-- Download Task -->
                <div :class="getTaskClass(taskState.tasks.download.status)"
                    class="flex items-center gap-3 p-3 rounded-lg border-l-4 transition-all">
                    <span class="text-xl" x-text="getTaskIcon(taskState.tasks.download.status)"></span>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">Download Video</div>
                        <div class="text-xs text-gray-600 mt-0.5" x-text="taskState.tasks.download.status"></div>
                    </div>
                    <button x-show="taskState.tasks.download.status === 'failed'" @click="retryTask(job.id, 'download')"
                        class="px-3 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded-md flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Retry
                    </button>
                </div>

                <!-- Verify Task -->
                <div :class="getTaskClass(taskState.tasks.verify.status)"
                    class="flex items-center gap-3 p-3 rounded-lg border-l-4 transition-all opacity-75">
                    <span class="text-xl" x-text="getTaskIcon(taskState.tasks.verify.status)"></span>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">Verify Quality</div>
                        <div class="text-xs text-gray-600 mt-0.5">
                            <span x-text="taskState.tasks.verify.status"></span>
                            <span class="text-gray-400 ml-1">(future)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
